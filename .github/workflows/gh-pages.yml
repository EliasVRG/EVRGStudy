name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main  # Altere para o branch principal do seu repositório

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Escolha a versão do Python que você usa

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material  # Instalar mkdocs e o tema
          pip install mkdocs-git-deploy

      - name: Build and Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
